repos:
- repo: https://github.com/dnephin/pre-commit-golang
  rev: v0.4.0
  hooks:
    - id: go-fmt
    - id: go-imports
    - id: go-build
- repo: local
  hooks:
    - id: make-check
      name: 'make check'
      entry: make check
      files: '\.go$'
      language: 'system'
      description: "Runs `make check`, requires golang"
    - id: make-test
      name: 'make test'
      entry: make test
      files: '\.go$'
      language: 'system'
      description: "Runs `make test`, requires golang"
